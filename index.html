<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to the target website in a few seconds.</p>
        <a href="https://www.your-desired-website.com">Click here to redirect immediately.</a> </div>

    <script>
        setTimeout(function () {
            window.location.href = "https://open.spotify.com/playlist/1HD9NgiBjiy5NHJh1k3Kcx?si=7b782d5755f14c90"; // Replace with your desired URL
        }, 3000); // Adjust the delay in milliseconds (3 seconds in this example)
    </script>
</body>
</html>
